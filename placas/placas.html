<!DOCTYPE html>
<html>
    <head>
        <script src="serviciosPlacas.js"></script>
        <script src="placas.js"></script>
        <script src="utilitarios.js"></script>
        <script src="utilitariosCadenas.js"></script>
        <link rel="stylesheet" href="placas.css">
    </head>
    <body>
        <div class="contenido">
            <div class="tituloCampo">
                INGRESE LA PLACA
            </div>            
            <div class="input">
                <input class="cajaTexto" type="text" id="txtPlaca"/>
            </div>
            <div class="validez">
                <div id="lblValidez" class="msgValidez"></div>
            </div>
            <div class="datos">
                <div class="provincia" id="lblProbincia"></div>
                <div class="tipo" id="lblTipo"></div>
                <div class="dia" id="lblDiapicoYplaca"></div>
            </div>
            <div class="contErrores">
                <div class="errores" id="lblError0"></div>
                <div class="errores" id="lblError1"></div>
                <div class="errores" id="lblError2"></div>
                <div class="errores" id="lblError3"></div>
                <div class="errores" id="lblError4"></div>
                <div class="errores" id="lblError5"></div>
                <div class="errores" id="lblError6"></div>
                <div class="errores" id="lblError7"></div>
                <div class="errores" id="lblError8"></div>
            </div>
            <div class="contenedorBotones">
                <div class="botones">
                    <input class="boton" type="button" value="VALIDAR" onclick="validarPlaca();">
                    <input class="boton" type="button" value="LIMPIAR" onclick="LIMPIAR();">
                </div>
            </div>
        </div>            
    </body>
</html>
